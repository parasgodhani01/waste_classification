name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4Ô∏è‚É£ Run basic tests or syntax check
      - name: Run syntax check
        run: |
          python -m compileall .

      # 5Ô∏è‚É£ Optional: Run pytest if you have tests
      - name: Run tests
        if: always()
        run: |
          if [ -d tests ]; then pytest --maxfail=1 --disable-warnings -q; fi

      # 6Ô∏è‚É£ Upload model or build artifacts (optional)
      - name: List files for debug
        run: ls -R

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

