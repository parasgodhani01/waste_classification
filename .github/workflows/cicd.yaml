name: Flask Docker CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Docker image
        run: docker build -t waste-classification-app .

      - name: Run tests (optional)
        run: |
          docker run --rm waste-classification-app python -m unittest discover tests

      - name: Push Docker image (optional, Docker Hub)
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: parasgodhani01/waste-classification:latest
